    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with
      const inventors = [
        { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
        { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
        { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
        { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
        { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
        { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
        { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
        { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
        { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
        { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
        { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
        { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 },
      ];

      const people = [
        'Beck, Glenn',
        'Becker, Carl',
        'Beckett, Samuel',
        'Beddoes, Mick',
        'Beecher, Henry',
        'Beethoven, Ludwig',
        'Begin, Menachem',
        'Belloc, Hilaire',
        'Bellow, Saul',
        'Benchley, Robert',
        'Benenson, Peter',
        'Ben-Gurion, David',
        'Benjamin, Walter',
        'Benn, Tony',
        'Bennington, Chester',
        'Benson, Leana',
        'Bent, Silas',
        'Bentsen, Lloyd',
        'Berger, Ric',
        'Bergman, Ingmar',
        'Berio, Luciano',
        'Berle, Milton',
        'Berlin, Irving',
        'Berne, Eric',
        'Bernhard, Sandra',
        'Berra, Yogi',
        'Berry, Halle',
        'Berry, Wendell',
        'Bethea, Erin',
        'Bevan, Aneurin',
        'Bevel, Ken',
        'Biden, Joseph',
        'Bierce, Ambrose',
        'Biko, Steve',
        'Billings, Josh',
        'Biondo, Frank',
        'Birrell, Augustine',
        'Black, Elk',
        'Blair, Robert',
        'Blair, Tony',
        'Blake, William',
      ];

      const morePeople = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ];

      const vehicles = [
        'car',
        'car',
        'truck',
        'truck',
        'bike',
        'walk',
        'car',
        'van',
        'bike',
        'walk',
        'car',
        'van',
        'car',
        'truck',
      ];

      // Array.prototype.map()
      // 1. Give us an array of the inventors' first and last names
      const inventorNames=inventors.map(inventor=>{
        const firstName=inventor.first;
        const lastName=inventor.last;
        return {
          firstName,
          lastName
        }
      });
      
      // sice cenim kompaktnost riesenie, ale je fajn davat medzery medzi arrow funkciami, operatormi atd
      // vyrazne to pomaha citatelnosti
      console.log(inventorNames);

      // Array.prototype.filter()
      // 2. Filter the list of inventors for those who were born in the 1500's

      const inventors1500s = inventors.filter(inventor=>inventor.year>=1501 && inventor.year<=1600);
      console.log(inventors1500s);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest

      const odlestToYoungest=inventors.sort((inventor1,inventor2)=>inventor1.year-inventor2.year);

      // typo v nazve premennej
      console.log(odlestToYoungest);

      // 4. How many years did all the inventors live?
      const totalYears=inventors.reduce((total,inventor)=>total+(inventor.passed-inventor.year),0);
      console.log(totalYears);

      // 5. Sort the inventors by years lived

      const sortedByLived=inventors.sort((inv1,inv2)=>{
        const inv1Age=inv1.passed-inv1.year;
        const inv2Age=inv2.passed-inv2.year;
        return inv1Age>inv2Age ? -1:1;
      });
      console.log(sortedByLived);

      // 6. Create a list of people, whose surnames includes 'rr'

      const SurnamesIncludes=people.filter(human=>human.includes('rr'));

      // co ked su medzi nimi zidojasteri a nielem ludia!
      console.log(SurnamesIncludes);

      // 7. Sort the people alphabetically by last name
      const sortByLastName=people.sort((p1,p2)=>{
        const [p1Fisrt,p1Last]=p1.split(', ');
        const [p2Fisrt,p2Last]=p2.split(', ');
        return p1Last-p2Last;
      });
      console.log(sortByLastName);

      // 8. Sum up the instances of vehicles

      const instances=vehicles.reduce((accumulator,value)=>({
        ...accumulator,
        [value]:(accumulator[value] || 0)+1
      }),{});
      console.log(instances);

      // 9. Array.prototype.some() // is at least one person in the morePeople array 19 or older?

      const AtleastOne19=morePeople.some(human=>(2020-human.year)>=19);

      // v JS sa cisla do nazvu premennych nepisu, v ramci konvencie
      // (viem, ze aj Patrik to tam hodil na hodine, upozornil som na to, takze z casti aj nasa chyba, ale len tip do buducna :)  )
      console.log(AtleastOne19);

      // 10. Array.prototype.every() // is everyone in the morePeople array 19 or older?

      const AllOlder=morePeople.every(human=>(2020-human.year)>=19);

      // co keby sme toto mali v zimaku a skontroloval by som to az po Novom roku?
      // premmne v JS pisat camel casom, cize AllOlder -> allOlder
      console.log(AllOlder);

      // 11. Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const FoundComment=comments.find(comment=>comment.id===823423);
      console.log(FoundComment);

      // Array.prototype.findIndex()
      // 13. delete the comment with the ID of 823423

      comments.splice(comments.findIndex(comment=>comment.id===823423),1)

      // dobre riesenie na jeden riadok
      // kazdopadne kludne si mozes vytiahnut id toho komentu do samostatnej premennej a to vlozit do splice
      // vo vseobecnosti plati:  readability > compact code
      console.log(comments);

      // Dobre to mas!
      // davat si pozor na medzery. Moze sis nainstalovat extension "Prettier" pre VS Code a potom len CTRL + SHIFT + P -> Format Document
      // kod ti to potom smao krasne upravi, podoplna bodkociarky, indentne atd.
      // a camel case nazvy premennych prosim
    </script>
