    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with
      const inventors = [
        { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
        { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
        { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
        { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
        { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
        { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
        { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
        { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
        { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
        { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
        { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
        { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 },
      ];

      const people = [
        'Beck, Glenn',
        'Becker, Carl',
        'Beckett, Samuel',
        'Beddoes, Mick',
        'Beecher, Henry',
        'Beethoven, Ludwig',
        'Begin, Menachem',
        'Belloc, Hilaire',
        'Bellow, Saul',
        'Benchley, Robert',
        'Benenson, Peter',
        'Ben-Gurion, David',
        'Benjamin, Walter',
        'Benn, Tony',
        'Bennington, Chester',
        'Benson, Leana',
        'Bent, Silas',
        'Bentsen, Lloyd',
        'Berger, Ric',
        'Bergman, Ingmar',
        'Berio, Luciano',
        'Berle, Milton',
        'Berlin, Irving',
        'Berne, Eric',
        'Bernhard, Sandra',
        'Berra, Yogi',
        'Berry, Halle',
        'Berry, Wendell',
        'Bethea, Erin',
        'Bevan, Aneurin',
        'Bevel, Ken',
        'Biden, Joseph',
        'Bierce, Ambrose',
        'Biko, Steve',
        'Billings, Josh',
        'Biondo, Frank',
        'Birrell, Augustine',
        'Black, Elk',
        'Blair, Robert',
        'Blair, Tony',
        'Blake, William',
      ];

      const morePeople = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ];

      const vehicles = [
        'car',
        'car',
        'truck',
        'truck',
        'bike',
        'walk',
        'car',
        'van',
        'bike',
        'walk',
        'car',
        'van',
        'car',
        'truck',
      ];

       // 1.
       const names = inventors.map(i => {
        const first = i.first;
        const last = i.last;

        return { first, last };
      });

      console.log(names);

      // 2.
      const dates = inventors.filter(i => i.year >= 1500 && i.year < 1600);
      console.log(dates);

      // 3.
      const bdays = inventors.sort((i, next) => i.year - next.year);
      console.log(bdays);

      // 4. How many years did all the inventors live?
      const years = inventors.reduce((total, i) => total + (i.passed - i.year), 0);
      console.log(years);

      // 5. Sort the inventors by years lived
      const theyLived = inventors.sort((i, next) => (i.passed - i.year) - (next.passed - next.year));
      console.log(theyLived);

      // 6. Create a list of people, whose surnames includes 'rr'
      const surnames = inventors.filter(i => i.last.includes("rr"));
      console.log(surnames);

      // 7. Sort the people alphabetically by last name
      const alphabetically = inventors.sort((i, next) => {
          const first = i.last;
          const second = next.last

          return (first < second) ? -1 : (first > second) ? 1 : 0;
        });

      console.log(alphabetically);

      // 8. Sum up the instances of vehicles
      let i = 0;
      vehicles.map(() => ++i);
      console.log(i);

      // 9. Array.prototype.some() // is at least one person in the morePeople array 19 or older?
      const older = morePeople.some(i => (2020 - i.year) > 19);
      console.log(older); 

      // 10. Array.prototype.every() // is everyone in the morePeople array 19 or older?
      const every = morePeople.every(i => (2020 - i.year) > 19);
      console.log(every);

      // 11. Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const comment = comments.find((i) => i.id === 823423);
      console.log(comment);

      // Array.prototype.findIndex()
      // 13. delete the comment with the ID of 823423
      const commentIndex = comments.findIndex(i => i.id === 823423);
      comments.splice(commentIndex, 1);
      console.log(comments);

    </script>
