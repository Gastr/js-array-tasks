        // Array.prototype.map()
        // 1. Give us an array of the inventors' first and last names
        const InventorNames = inventors.map(inventor => {
            const firstName = inventor.first;
            const lastName = inventor.last;
            return {

                lastName
            };
        });

        // Array.prototype.filter()
        // 2. Filter the list of inventors for those who were born in the 1500's
        const inventorsFiltered = inventors.filter(
            inventor => inventor.year >= 1501 && inventor.year <= 1600
        );
        console.log("2. Inventors - filtered: \n", inventorsFiltered);
        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        const oldestToYoungest = inventors.sort(
            (inventor1, inventor2) => inventor1.year - inventor2.year
        );
        console.log("3. Inventors - oldest to youngest: \n", oldestToYoungest);

        const totalYears = inventors.reduce(
            (total, inventor) => total + (inventor.passed - inventor.year),

        const lifeLength = inventors.sort((inventor1, inventor2) => {
